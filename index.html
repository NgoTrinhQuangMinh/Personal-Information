<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Video</title>
</head>
<body>
    <button id="playButton">Click to Play</button> <!-- User interaction button -->
    
    <video id="video" width="640" height="360" controls>
        <source src="Cat%20Laughing%20At%20You.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById("playButton").addEventListener("click", function () {
            let video = document.getElementById("video");
            video.muted = false; // Ensure it's not muted
            video.play().then(() => {
                console.log("Video is playing with sound!");
            }).catch(error => {
                console.log("Autoplay with sound failed:", error);
            });

            // Hide the button after interaction
            this.style.display = "none";
        });
    </script>
</body>
</html>
